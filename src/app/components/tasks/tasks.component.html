<div class="row my-4">
    <div class="col-md-6">
        <h3>List of tasks</h3>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="showFrom = !showFrom" class="btn btn-dark btn-sm ">
             <i class="fa fa-plus"></i>New Task
    </button>
    </div>
</div>
<div class="row" *ngIf="showFrom">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label id="label" for=""></label>
            <input [(ngModel)]="myTask.label" id="label" type="text" class="form-control">
        </div>
        <div class="form-check my-2">
            <label class="form-check-label">
            <input [(ngModel)]="myTask.completed" type="checkbox" class="form-check-input" >
            Completed
          </label>
        </div>
        <button (click)="editFromTask()" *ngIf="editForm" class="btn btn-warning btn-block"> 
            <i class="fa fa-refresh"></i> Update Task
        </button>

        <button *ngIf="!editForm" (click)="persistTsak()" class="btn btn-success btn-block"> 
            <i class="fa fa-send"></i> New Task
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <ul class="list-group">

            <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">

                <button (click)="edit(task)" class="btn btn-warning btn-sm"><i class="fa fa-pencil"></i></button> {{task.label}}
                <span (click)="tooggleCompleted(task)" [ngClass]="{
                    'badge-info': task.completed,
                    'badge-danger':!task.completed
                 }" class="badge badge-danger badge-pill">
                    <i [ngClass] = "{
                        'fa-thumbs-up': task.completed,
                        'fa-thumbs-down':!task.completed
                    } "
                     class="fa fa-thumbs-up"></i>
                    </span>

                <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark"><i class="fa fa-trash"></i></button>
            </li>

        </ul>

    </div>
</div>
